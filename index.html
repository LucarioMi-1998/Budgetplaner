<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Planer</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --text: #f4f4f4;
      }
    }
    body { font-family: Arial, sans-serif; margin: 2rem; background: var(--bg); color: var(--text); }
    h2 { color: var(--text); }
    .category { margin-bottom: 2rem; }
    label, input, button, select { display: block; margin: 0.3rem 0; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    .actions button { margin-right: 0.5rem; }
    #summary { margin-top: 2rem; font-weight: bold; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfWr48lKNoZYOpLGgF5LQy3NUOJ_9hWrw",
      authDomain: "budgetplaner-acc2b.firebaseapp.com",
      projectId: "budgetplaner-acc2b",
      storageBucket: "budgetplaner-acc2b.firebasestorage.app",
      messagingSenderId: "1034450644601",
      appId: "1:1034450644601:web:bfe1880e424d27e9252ea8",
      measurementId: "G-ZCSNCWSK48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadEntries() {
      const snapshot = await getDocs(collection(db, "budgetEntries"));
      const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderEntries(data);
      renderSummary(data);
    }

    function renderEntries(entries) {
      const table = document.getElementById("entries");
      table.innerHTML = "";
      entries.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.datum}</td>
          <td>${entry.betreff}</td>
          <td>${entry.kategorie}</td>
          <td>${entry.betrag} €</td>
          <td class="actions">
            <button onclick="editEntry('${entry.id}')">Bearbeiten</button>
            <button onclick="deleteEntry('${entry.id}')">Löschen</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function renderSummary(entries) {
      const summary = document.getElementById("summary");
      let total = 0;
      const now = new Date();
      const weekAgo = new Date();
      weekAgo.setDate(now.getDate() - 7);
      entries.forEach(e => {
        const edate = new Date(e.datum);
        if (edate >= weekAgo && edate <= now) {
          total += parseFloat(e.betrag);
        }
      });
      summary.textContent = `Gesamtausgaben diese Woche: ${total.toFixed(2)} €`;
    }

    window.addEntry = async function(kategorie) {
      let datum = document.getElementById(`${kategorie}-datum`).value;
      let betreff = document.getElementById(`${kategorie}-text`).value;
      let betrag = document.getElementById(`${kategorie}-betrag`).value;
      if (!datum || !betreff || !betrag) return alert("Bitte alle Felder ausfüllen.");

      const newEntry = {
        datum,
        betreff,
        betrag: parseFloat(betrag).toFixed(2),
        kategorie
      };
      await addDoc(collection(db, "budgetEntries"), newEntry);
      loadEntries();
    }

    window.deleteEntry = async function(id) {
      if (confirm("Eintrag wirklich löschen?")) {
        await deleteDoc(doc(db, "budgetEntries", id));
        loadEntries();
      }
    }

    window.editEntry = async function(id) {
      const snapshot = await getDocs(collection(db, "budgetEntries"));
      const docSnap = snapshot.docs.find(d => d.id === id);
      if (!docSnap) return;
      const entry = docSnap.data();
      const datum = prompt("Neues Datum:", entry.datum);
      const betreff = prompt("Neuer Betreff:", entry.betreff);
      const betrag = prompt("Neuer Betrag:", entry.betrag);
      if (!datum || !betreff || !betrag) return;
      await updateDoc(doc(db, "budgetEntries", id), {
        datum,
        betreff,
        betrag,
        kategorie: entry.kategorie
      });
      loadEntries();
    }

    window.onload = loadEntries;
  </script>
</head>
<body>
  <h1>Budget Planer</h1>

  <div class="category">
    <h2>Essen</h2>
    <input type="date" id="Essen-datum">
    <input type="text" id="Essen-text" placeholder="Geschäft">
    <input type="number" id="Essen-betrag" placeholder="Betrag in €">
    <button onclick="addEntry('Essen')">Eintrag hinzufügen</button>
  </div>

  <div class="category">
    <h2>Getränke</h2>
    <input type="date" id="Getränke-datum">
    <input type="text" id="Getränke-text" placeholder="Getränkestelle">
    <input type="number" id="Getränke-betrag" placeholder="Betrag in €">
    <button onclick="addEntry('Getränke')">Eintrag hinzufügen</button>
  </div>

  <div class="category">
    <h2>Sonstiges</h2>
    <input type="date" id="Sonstiges-datum">
    <input type="text" id="Sonstiges-text" placeholder="Zweck">
    <input type="number" id="Sonstiges-betrag" placeholder="Betrag in €">
    <button onclick="addEntry('Sonstiges')">Eintrag hinzufügen</button>
  </div>

  <h2>Alle Einträge</h2>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Betreff</th>
        <th>Kategorie</th>
        <th>Betrag</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody id="entries"></tbody>
  </table>

  <div id="summary"></div>
</body>
</html>
