<!DOCTYPE html>
<html lang="de">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

<body>

<h1>BUDGETPLANER</h1>

<!-- Deine Eingabefelder -->
<div class="input-section">
  <h2>Allgemeine Ausgaben</h2>
  <input type="date" id="datumAllgemein" />
  <input type="text" id="ladenAllgemein" placeholder="Laden" />
  <input type="number" step="0.01" id="betragAllgemein" placeholder="Betrag (€)" />
  <button onclick="addAllgemein()">Hinzufügen</button>
</div>

<div class="input-section">
  <h2>Getränke</h2>
  <input type="date" id="datumGetraenk" />
  <select id="artGetraenk">
    <option value="">--Art wählen--</option>
    <option value="Bier/Wein">Bier/Wein</option>
    <option value="Sekt/Softdrinks">Sekt/Softdrinks</option>
  </select>
  <input type="number" step="0.01" id="betragGetraenk" placeholder="Betrag (€)" />
  <button onclick="addGetraenk()">Hinzufügen</button>
</div>

<div class="input-section">
  <h2>Sonstiges</h2>
  <input type="date" id="datumSonstiges" />
  <input type="text" id="artSonstiges" placeholder="Art (z.B. Geschenk)" />
  <input type="number" step="0.01" id="betragSonstiges" placeholder="Betrag (€)" />
  <button onclick="addSonstiges()">Hinzufügen</button>
</div>

<div class="search-bar">
  <label for="suchDatum" style="margin-right: 5px;">Suchen:</label>
  <input type="date" id="suchDatum" />
  <button onclick="searchByDate()">Suchen</button>
  <button onclick="resetSearch()">Alle Anzeigen</button>
</div>

<table id="budgetTable">
  <thead>
    <tr>
      <th>Kategorie</th>
      <th>Datum</th>
      <th>Laden / Art</th>
      <th>Betrag</th>
      <th>Aktionen</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr class="summary-row">
      <td colspan="2">Geplant: 230€</td>
      <td colspan="3">IST (diese Woche): <span id="istBetrag">0.00€</span></td>
    </tr>
  </tfoot>
</table>

<script>
let eintraege = [];

const scriptURL = "https://script.google.com/macros/s/AKfycbzuabZlw9U2JCvwPJyRsN49CwJ00fHt-AZx6DnPQ5iBlWYWBOF32Objsr2GCtSvrmfxFg/exec";

function renderTable(data = eintraege) { /* wie gehabt */ }
function updateIST() { /* wie gehabt */ }

function addAllgemein() {
  const datum = document.getElementById('datumAllgemein').value;
  const laden = document.getElementById('ladenAllgemein').value;
  const betrag = document.getElementById('betragAllgemein').value;
  if (datum && laden && betrag) {
    const entry = { kategorie: 'Allgemein', datum, ladenOderArt: laden, betrag };
    saveToSheet(entry);
  } else {
    alert('Bitte alle Felder ausfüllen!');
  }
}

function addGetraenk() { /* wie gehabt */ }
function addSonstiges() { /* wie gehabt */ }

function saveToSheet(entry) {
  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(entry),
  })
  .then(res => res.json())
  .then(response => {
    if (response.status === "OK") {
      loadFromSheet();
    } else {
      alert("Fehler beim Speichern!");
    }
  })
  .catch(err => {
    console.error("Fehler beim Speichern:", err);
    alert("Fehler beim Speichern!");
  });
}

function editEntry(index) { alert("Bearbeiten aktuell nicht implementiert – bitte direkt im Google Sheet bearbeiten!"); }
function deleteEntry(index) { alert("Löschen aktuell nicht implementiert – bitte direkt im Google Sheet löschen!"); }

function searchByDate() { /* wie gehabt */ }
function resetSearch() { renderTable(); }

function loadFromSheet() {
  fetch(scriptURL)
    .then(res => res.json())
    .then(data => {
      eintraege = data;
      renderTable();
    })
    .catch(err => console.error("Fehler beim Laden:", err));
}

window.onload = loadFromSheet;
</script>

</body>
</html>
