<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Planer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f0f4f8;
      color: #333;
    }
    .dark-mode {
      background: #1e1e2f !important;
      color: #e0e0e0 !important;
    }
    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea {
      background: #3a3a55 !important;
      color: #e0e0e0 !important;
    }
    .dark-mode table,
    .dark-mode th,
    .dark-mode td {
      background: #2a2a40 !important;
      color: #e0e0e0 !important;
      border-color: #444 !important;
    }
    .dark-mode .column,
    .dark-mode .summary {
      background: #2a2a40 !important;
      border-color: #444 !important;
    }
    .dark-mode button {
      background-color: #3b82f6 !important;
      color: white !important;
    }
    .dark-mode .highlight-red {
      color: #f87171 !important;
      background-color: #3a0d0d !important;
      border-radius: 4px;
      padding: 2px 4px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 30px;
    }

    .column {
      flex: 1;
      background-color: #ffffff;
      border: 1px solid #dcdfe6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #34495e;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      border: 1px solid #e0e0e0;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f8f9fa;
      color: #2c3e50;
    }

    #search {
      margin: 20px auto;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .summary {
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #dcdfe6;
      border-radius: 10px;
      background-color: #ffffff;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .over-budget {
      color: red;
      font-weight: bold;
    }

    .under-budget {
      color: green;
      font-weight: bold;
    }

    .highlight-red {
      color: red;
      font-weight: bold;
    }

    .column:nth-child(1) {
      border-left: 6px solid #2ecc71;
    }

    .column:nth-child(2) {
      border-left: 6px solid #3498db;
    }

    .column:nth-child(3) {
      border-left: 6px solid #9b59b6;
    }

    .dark-toggle {
      padding: 6px 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1 style="margin: 0;">Budget Planer</h1>
    <button id="toggle-theme" class="dark-toggle">ðŸŒ“</button>
  </div>

  <div class="container">
    <div class="column">
      <h2>Essen</h2>
      <label for="essen-datum">Datum</label>
      <input type="date" id="essen-datum" />
      <label for="essen-laden">Laden</label>
      <input type="text" id="essen-laden" placeholder="z.B. Supermarkt" />
      <label for="essen-betrag">Betrag (â‚¬)</label>
      <input type="number" id="essen-betrag" step="0.01" />
      <button onclick="addEntry('Essen')">Eintrag speichern</button>
    </div>
    <div class="column">
      <h2>GetrÃ¤nke</h2>
      <label for="getraenke-datum">Datum</label>
      <input type="date" id="getraenke-datum" />
      <label for="getraenke-laden">Laden</label>
      <input type="text" id="getraenke-laden" placeholder="z.B. GetrÃ¤nkemarkt" />
      <label for="getraenke-betrag">Betrag (â‚¬)</label>
      <input type="number" id="getraenke-betrag" step="0.01" />
      <button onclick="addEntry('GetrÃ¤nke')">Eintrag speichern</button>
    </div>
    <div class="column">
      <h2>Sonstiges</h2>
      <label for="sonstiges-datum">Datum</label>
      <input type="date" id="sonstiges-datum" />
      <label for="sonstiges-zweck">Verwendungszweck</label>
      <input type="text" id="sonstiges-zweck" placeholder="z.B. Geschenk" />
      <label for="sonstiges-betrag">Betrag (â‚¬)</label>
      <input type="number" id="sonstiges-betrag" step="0.01" />
      <button onclick="addEntry('Sonstiges')">Eintrag speichern</button>
    </div>
  </div>

  <input type="text" id="search" placeholder="Nach Datum suchen (YYYY-MM-DD)" onkeyup="filterEntries()" />

  <table id="entry-table">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Betreff</th>
        <th>Kategorie</th>
        <th>Betrag (â‚¬)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">
    <h3>Auswertung der aktuellen Woche</h3>
    <p><strong>Soll:</strong> 230,00 â‚¬</p>
    <p><strong>Ist:</strong> <span id="ist-wert" class="under-budget">0.00</span> â‚¬</p>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="exportTableToCSV()" style="
      padding: 10px;
      width: 100%;
      max-width: 300px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    ">ðŸ’¾ Export</button>
  </div>

  <script>
    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    function getMonday(d) {
      const date = new Date(d);
      const day = date.getDay();
      const diff = date.getDate() - day + (day === 0 ? -6 : 1);
      date.setDate(diff);
      date.setHours(0, 0, 0, 0);
      return date;
    }

    function addEntry(kategorie) {
      let datum, betreff, betrag;

      if (kategorie === 'Essen') {
        datum = document.getElementById('essen-datum').value;
        betreff = document.getElementById('essen-laden').value;
        betrag = document.getElementById('essen-betrag').value;
      } else if (kategorie === 'GetrÃ¤nke') {
        datum = document.getElementById('getraenke-datum').value;
        betreff = document.getElementById('getraenke-laden').value;
        betrag = document.getElementById('getraenke-betrag').value;
      } else if (kategorie === 'Sonstiges') {
        datum = document.getElementById('sonstiges-datum').value;
        betreff = document.getElementById('sonstiges-zweck').value;
        betrag = document.getElementById('sonstiges-betrag').value;
      }

      if (!datum || !betreff || !betrag) {
        alert('Bitte alle Felder ausfÃ¼llen.');
        return;
      }

      const tableBody = document.querySelector('#entry-table tbody');
      const row = document.createElement('tr');
      const parsedBetrag = parseFloat(betrag).toFixed(2);
      const betragClass = (kategorie === 'Essen' && parseFloat(betrag) > 20) ? 'highlight-red' : '';

      row.innerHTML = `
        <td>${datum}</td>
        <td>${betreff}</td>
        <td>${kategorie}</td>
        <td class="${betragClass}">${parsedBetrag}</td>
      `;

      const editButton = document.createElement('button');
      editButton.textContent = 'Bearbeiten';
      editButton.onclick = () => editEntry(row);
      const actionCell = document.createElement('td');
      actionCell.appendChild(editButton);
      row.appendChild(actionCell);
      tableBody.appendChild(row);
      updateWeeklySummary();
    }

    function filterEntries() {
      const filter = document.getElementById('search').value;
      const rows = document.querySelectorAll('#entry-table tbody tr');
      rows.forEach(row => {
        const date = row.cells[0].textContent;
        row.style.display = date.includes(filter) ? '' : 'none';
      });
    }

    function updateWeeklySummary() {
      const rows = document.querySelectorAll('#entry-table tbody tr');
      const today = new Date();
      const monday = getMonday(today);
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);

      let sum = 0;
      rows.forEach(row => {
        const date = new Date(row.cells[0].textContent);
        if (date >= monday && date <= sunday) {
          sum += parseFloat(row.cells[3].textContent);
        }
      });

      const istWertElem = document.getElementById('ist-wert');
      istWertElem.textContent = sum.toFixed(2);

      if (sum > 230) {
        istWertElem.classList.remove('under-budget');
        istWertElem.classList.add('over-budget');
      } else {
        istWertElem.classList.remove('over-budget');
        istWertElem.classList.add('under-budget');
      }
    }

    function editEntry(row) {
      const cells = row.querySelectorAll('td');
      const datum = prompt('Neues Datum:', cells[0].textContent);
      const betreff = prompt('Neuer Betreff:', cells[1].textContent);
      const kategorie = cells[2].textContent;
      const betrag = prompt('Neuer Betrag (â‚¬):', cells[3].textContent);

      if (datum && betreff && betrag && !isNaN(betrag)) {
        cells[0].textContent = datum;
        cells[1].textContent = betreff;
        cells[3].textContent = parseFloat(betrag).toFixed(2);
        if (kategorie === 'Essen' && parseFloat(betrag) > 20) {
          cells[3].classList.add('highlight-red');
        } else {
          cells[3].classList.remove('highlight-red');
        }
        updateWeeklySummary();
      }
    }

    function exportTableToCSV() {
      const rows = document.querySelectorAll('#entry-table tr');
      let csvContent = '';
      rows.forEach(row => {
        const cols = row.querySelectorAll('td, th');
        const rowData = Array.from(cols).map(col => `"${col.innerText.replace(/"/g, '""')}"`).join(',');
        csvContent += rowData + '\n';
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'budget_daten.csv');
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
