
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budgetplaner</title>
<style>
  body {
    background: #121212;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    color: white;
  }
  .input-section {
    background: #1e1e1e;
    border-radius: 8px;
    margin: 10px auto;
    padding: 15px;
    width: 90%;
    max-width: 500px;
  }
  .input-section h2 {
    text-align: center;
    margin: 0 0 10px;
    color: white;
  }
  .input-section input,
  .input-section select,
  .input-section button {
    width: calc(100% - 12px);
    margin: 5px 0;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 1em;
  }
  .input-section input,
  .input-section select {
    background: #2c2c2c;
    color: #e0e0e0;
  }
  .input-section button {
    background: #00bcd4;
    color: white;
    cursor: pointer;
  }
  .input-section button:hover {
    background: #0097a7;
  }
  .search-bar {
    text-align: center;
    margin: 10px;
  }
  .search-bar input,
  .search-bar button {
    padding: 8px;
    margin: 5px;
    border: none;
    border-radius: 4px;
  }
  .search-bar input {
    width: 150px;
    background: #2c2c2c;
    color: #e0e0e0;
  }
  .search-bar button {
    background: #4caf50;
    color: white;
    cursor: pointer;
  }
  .search-bar button:hover {
    background: #388e3c;
  }
  table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #00bcd4;
    color: white;
  }
  tr:nth-child(even) {
    background: #1e1e1e;
  }
  tr:nth-child(odd) {
    background: #2c2c2c;
  }
  .summary-row td {
    background: #4caf50;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>BUDGETPLANER</h1>

<div class="input-section">
  <h2>Allgemeine Ausgaben</h2>
  <input type="date" id="datumAllgemein" />
  <input type="text" id="ladenAllgemein" placeholder="Laden" />
  <input type="number" step="0.01" id="betragAllgemein" placeholder="Betrag (€)" />
  <button onclick="addAllgemein()">Hinzufügen</button>
</div>

<div class="input-section">
  <h2>Getränke</h2>
  <input type="date" id="datumGetraenk" />
  <select id="artGetraenk">
    <option value="">--Art wählen--</option>
    <option value="Bier/Wein">Bier/Wein</option>
    <option value="Sekt/Softdrinks">Sekt/Softdrinks</option>
  </select>
  <input type="number" step="0.01" id="betragGetraenk" placeholder="Betrag (€)" />
  <button onclick="addGetraenk()">Hinzufügen</button>
</div>

<div class="input-section">
  <h2>Sonstiges</h2>
  <input type="date" id="datumSonstiges" />
  <input type="text" id="artSonstiges" placeholder="Art (z.B. Geschenk)" />
  <input type="number" step="0.01" id="betragSonstiges" placeholder="Betrag (€)" />
  <button onclick="addSonstiges()">Hinzufügen</button>
</div>

<div class="search-bar">
  <label for="suchDatum" style="margin-right: 5px;">Suchen:</label>
  <input type="date" id="suchDatum" />
  <button onclick="searchByDate()">Suchen</button>
  <button onclick="resetSearch()">Alle Anzeigen</button>
</div>

<table id="budgetTable">
  <thead>
    <tr>
      <th>Kategorie</th>
      <th>Datum</th>
      <th>Laden / Art</th>
      <th>Betrag</th>
      <th>Aktionen</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr class="summary-row">
      <td colspan="2">Geplant: 230€</td>
      <td colspan="3">IST (diese Woche): <span id="istBetrag">0.00€</span></td>
    </tr>
  </tfoot>
</table>

</script>

</body>
</html>
