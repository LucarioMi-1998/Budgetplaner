<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Planer</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --primary: #3b82f6;
      --secondary: #6b7280;
      --border: #d1d5db;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1f2937;
        --text: #f9fafb;
        --primary: #60a5fa;
        --secondary: #9ca3af;
        --border: #374151;
      }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: var(--bg);
      color: var(--text);
    }
    h1, h2 { color: var(--primary); }
    .input-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      justify-content: space-between;
    }
    .category {
      flex: 1 1 300px;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label, input, button, select {
      font-size: 1rem;
      width: 100%;
    }
    input, select {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 0.5rem;
      text-align: left;
    }
    .actions button {
      margin-right: 0.5rem;
      background: var(--secondary);
    }
    .actions button:hover {
      background: #4b5563;
    }
    #summary {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
  </style>
  <script type="module">
    // JavaScript bleibt unverändert
  </script>
</head>
<body>
  <h1>Budget Planer</h1>

  <div class="input-container">
    <div class="category">
      <h2>Essen</h2>
      <input type="date" id="Essen-datum">
      <input type="text" id="Essen-text" placeholder="Geschäft">
      <input type="number" id="Essen-betrag" placeholder="Betrag in €">
      <button onclick="addEntry('Essen')">Eintrag hinzufügen</button>
    </div>

    <div class="category">
      <h2>Getränke</h2>
      <input type="date" id="Getränke-datum">
      <input type="text" id="Getränke-text" placeholder="Getränkestelle">
      <input type="number" id="Getränke-betrag" placeholder="Betrag in €">
      <button onclick="addEntry('Getränke')">Eintrag hinzufügen</button>
    </div>

    <div class="category">
      <h2>Sonstiges</h2>
      <input type="date" id="Sonstiges-datum">
      <input type="text" id="Sonstiges-text" placeholder="Zweck">
      <input type="number" id="Sonstiges-betrag" placeholder="Betrag in €">
      <button onclick="addEntry('Sonstiges')">Eintrag hinzufügen</button>
    </div>
  </div>

  <h2>Alle Einträge</h2>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Betreff</th>
        <th>Kategorie</th>
        <th>Betrag</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody id="entries"></tbody>
  </table>

  <div id="summary"></div>
</body>
</html>
